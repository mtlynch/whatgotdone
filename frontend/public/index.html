<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="csrf-token" content="[[.CsrfToken]]" />
    <title>[[.Title]]</title>
    <meta name="description" content="[[.Description]]" />
    <meta property="og:site_name" content="What Got Done" />
    <meta property="og:type" content="[[.OpenGraphType]]" />
    <meta property="og:title" content="[[.Title]]" />
    <meta property="og:description" content="[[.Description]]" />
    [[if .PlausibleDomain]]
    <script
      defer
      data-domain="[[.PlausibleDomain]]"
      src="https://plausible.io/js/script.js"
    ></script>
    [[end]]
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but client doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
